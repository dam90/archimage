{% load static %}
<!DOCTYPE html>
<html lang="en">
{% csrf_token %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Archimage Telescope{% endblock %}</title>
    <link href="{% static 'scope/css/tether.min.css' %}" rel="stylesheet" />
    <link href="{% static 'scope/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'scope/css/bootstrap-toggle.min.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .page-header {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    {% include 'scope/header.html' %}
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="{% static 'scope/js/tether.js' %}"></script>
    <script src="{% static 'scope/js/jquery-3.2.1.min.js' %}"></script>
  	<script src="{% static 'scope/js/bootstrap.min.js' %}"></script>
  	<script src="{% static 'scope/js/bootstrap-toggle.min.js' %}"></script>
  	<script src="{% static 'scope/js/archimage/archimage.js' %}"></script>
    {% block javascript %}
    {% endblock %}
  </body>
</html>
