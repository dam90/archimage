{% load static %}
{% block content %}
<link href="{% static 'scope/css/tether.min.css' %}" rel="stylesheet" />
<link href="{% static 'scope/css/bootstrap.min.css' %}" rel="stylesheet" />
{%csrf_token%}
<div class="container">
            <h1>New Location</h1>
            <div style="width:30%">
                <form action="">
                    {%csrf_token%}
                    {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {{field}}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary" style="width:100%">Submit</button>
            </div>
            </form>
        </div>

{% endblock %}
